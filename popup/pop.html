<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高亮插件</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <div class="switch">
            <span class="bar on transition"></span>
        </div>
        <h4 class="notify">输入高亮关键字，使用回车隔开:</h4>
        <textarea name="keywords" cols="30" rows="8" placeholder="用回车隔开"></textarea>
        <div class="btn_wrap">
            <button id="confirm" class="button">确定</button>
            <button id="reset" class="button button_warn">清除</button>
        </div>
    </div>
</body>
<script src="./popup.js"></script>
</html>
